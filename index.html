    <script>
        // Audio 객체 생성
        var audio = new Audio('./sound.mp3');
        console.log(typeof audio + " " + audio);
        window.onload = function () {
            // span 객체 얻기
            var current = document.getElementById('current');
            var total = document.getElementById('total');
            // progress 객체 얻기
            var progress = document.getElementById('progress');

            // Audio 객체에 timeupdate 이벤트 처리를 위한 리스너 부착
            // addEventListener() 함수 사용
            audio.addEventListener('timeupdate', function () {

            });
        };

        // 재생버튼시 호출하는 함수
        var play = function () {
            audio.play();
        };

        // 일시정지버튼시 호출하는 함수
        var pause = function () {
            audio.pause();
        };

        // 정지버튼시 호출하는 함수
        var stop = function () {
            // stio 함수는 별도로 없어서 따로 이런식으로 만들자.
            if (audio.played) {
                audio.pause();
                audio.currentTime = 0;
            }
        };
    </script>

	<title>팝업창</title>
</head>
<body>
	<div><button class="openBtn">🎞️</button></div>
    <div class="audio_btn">
        <input type="button" value="▶" onclick="play()" />
        <input class="stop_btn" type="button" value="■" onclick="stop()" />
        <span id="current"></span> <span id="total"></span>
    </div>
<div class="modal hidden">
  <div class="bg"></div>

<br>
평상시에 토해내지 못해 남아있는 후회들이 있는가?<br>
<br>

마음 한구석에 있던 후회와 고백을 꺼내어 볼 수 있게 한다.
</p>

<script>
  const open = () => {
    document.querySelector(".modal").classList.remove("hidden");
  }

  const close = () => {
    document.querySelector(".modal").classList.add("hidden");
  }
  document.querySelector(".openBtn").addEventListener("click", open);
  document.querySelector(".closeBtn").addEventListener("click", close);
  document.querySelector(".bg").addEventListener("click", close);
